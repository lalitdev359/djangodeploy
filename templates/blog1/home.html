{% extends 'base.html' %}
{% block mycss %}
<style>
#anc{
    text-decoration:none;
}
#post{
    text-decoration:none;
}
</style>
{% endblock mycss %}
{% block content %}
<div class="container">

<div class="row">
<div class="col-md-3">
<h3>Post Categories</h3>
{% for cat in category %}
<h4><a id="anc" href={% url 'blog1:postcategory' cat.slug %}>{{cat.name}}</a></h4>
{% endfor %}
</div>
<div class="col-md-9">
{% for p in posts %}
<div class="col">
<h2><a id="post" href="{% url 'blog1:postdetail' p.slug %}">{{p.title}}</a></h2>
<span>Author: {{p.author}}</span>

<p>Category: {{p.category}}</a></p>

<p>{{p.desc|safe}}</p>
</div>
{% endfor %}
</div>
</div>
</div>
{% endblock content %}
